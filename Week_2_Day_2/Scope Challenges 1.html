<!DOCTYPE html>
<html>
<head>
	
	<title>Task 1</title>

</head>
	<body>

		<form>
		
			<button id="button1" type="button">button 1</button>
			<p id="button1text">im right</p>
			<button id="button2" type="button">button 2</button>
			<p id="button2text">no im right</p>

	
		</form>


		<script>

		// Create an HTML page with two buttons that argue with each other. When one button is
		// clicked, the text "I'm right" should be placed next to it. When the other button is 
		//clicked, the text is replaced with, "No, I'm right!"

		document.getElementById("button1").addEventListener("click", function() {
			document.getElementById("button2text").innerText = "";
			document.getElementById("button1text").innerText = "im right";
		});

		document.getElementById("button2").addEventListener("click", function() {
			document.getElementById("button1text").innerText = "";
			document.getElementById("button2text").innerText = "no im right";
		});


		</script>

</body>
</html>
