<!DOCTYPE html>
<html>
<head>

	<title>Star Wars Name</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="starwars.js"></script>

</head>

<body>

	<form>

		<h1>Star Wars Name</h1>

		<br>
		<h2>First Name</h2>	

		First 3 letters of Last Name<br>
		<input type="text" id="first-half" maxlength=3></input>
		<br>
		First 2 letters of First Name<br>
		<input type="text" id="second-half" maxlength=2></input>
		<br>
		<button onclick="first-name">Submit</button>
		<br>
		<h2>Last Name</h2>

		First 2 letters of Mother First Name<br>
		<input type="text-input" id="LN-first-half" maxlength=2></input>
		<br>
		First 3 letters of Birth City<br>
		<input type="text-input" id="LN-second-half" maxlength=3></input>
		<br>
		<button onclick="last-name">Submit</button>

	</form>



</body>
</html>
